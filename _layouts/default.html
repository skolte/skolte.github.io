<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-tabs">
        {% assign sorted_pages = site.pages | sort: 'nav_order' %}
        {% for page in sorted_pages %}
          {% if page.nav_order %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Sandeep Kolte</p>
  </footer>
</body>
</html>
