<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <title>Using Controller</title>
</head>
<body>
    <h1 ng-controller="UsingController"> {{ controllerMessage }} </h1>
    <script src="Javascript/angular.min.js"></script>
    <script type="text/javascript">
        function UsingController($scope)
        {
            $scope.controllerMessage = "Display this message in the browser using the controller";
        }
    </script>
</body>
</html>
